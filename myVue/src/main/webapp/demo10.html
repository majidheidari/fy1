<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历数组</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<ul><li v-for="(key,value) in product">{{key+"----"+value}}</li>
			</ul>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				product:{

					id:1,
					name:"商品1",
					price:5000


				},
				list:[1,2,3,4,5,6]

			}

		});
		
	</script>
</html>
