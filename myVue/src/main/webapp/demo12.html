<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-for遍历对象</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
    <table border="1">
        <tr>
            <td>序号</td>
            <td>编号</td>
            <td>名称</td>
            <td>价格</td>
        </tr>
		<tr v-for ="(product,index) in products">
			<td>{{index+1}}</td>
			<td>id是：{{product.id}}</td>
			<td>name是：{{product.name}}</td>
			<td>price是：{{product.price}}</td>


		</tr>

    </table>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            products: [
            {
                id: 1,
                name: "商品1",
                price: 50
            },
			{
				id: 2,
				name: "商品2",
				price: 500
			},
			{
				id: 3,
				name: "商品3",
				price: 5000
			}


            ],
            list: [1, 2, 3, 4, 5, 6]

        }

    });
</script>

</html>
